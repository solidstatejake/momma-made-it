<!-- recipe image -->
<div class="row">
  <div class="col-xs-12">
    <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" class="img-responsive">
  </div>
</div>

<!-- recipe name -->
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>

<!-- manage recipe dropdown -->
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">To Shopping List</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<!-- recipe description -->
<div class="row">
  <div class="col-xs-12">
    <h4>Description</h4>
    <p>{{ recipe.description }}</p>
  </div>
</div>

<!-- recipe ingredients -->
<div class="row">
  <div class="col-xs-12">
    <p>Ingredients</p>
  </div>
</div>
