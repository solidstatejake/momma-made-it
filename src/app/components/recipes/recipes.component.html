<div class="row">

  <div class="col-md-5">
    <app-recipe-list
      (recipeItemSelected)="onRecipeItemSelected($event)"></app-recipe-list>
  </div>

  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="currentRecipe else selectRecipe"
      [recipe]="currentRecipe"
    ></app-recipe-detail>
    <ng-template #selectRecipe>
      <h2>Select a recipe to learn more about it!</h2>
    </ng-template>
  </div>
</div>
